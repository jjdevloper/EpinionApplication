<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"    
   xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>Authors</title>
      <h:outputStylesheet library="css" name="styles.css"  /> 
   </h:head>
    <h:body>
   <h2>Book Authors</h2>
   <h:dataTable value="#{userData.authors}" var="c"
      styleClass="authorTable"
      headerClass="authorTableHeader"
      rowClasses="authorTableOddRow,authorTableEvenRow">
      <h:column><f:facet name="header">Author ID</f:facet>
         #{c.id}
      </h:column>
      <h:column><f:facet name="header">Name</f:facet>
         #{c.name}
      </h:column>
   </h:dataTable>
    <h2>Cars</h2>
    <h:dataTable value="#{carData.cars}" var="c"
      styleClass="authorTable"
      headerClass="authorTableHeader"
      rowClasses="authorTableOddRow,authorTableEvenRow">
      <h:column><f:facet name="header">Car ID</f:facet>
         #{c.getcarid()}
      </h:column>
      <h:column><f:facet name="header">Model</f:facet>
         #{c.model}
      </h:column>
          <h:column><f:facet name="header">Doors</f:facet>
         #{c.doors}
      </h:column>
         <h:column><f:facet name="header">Color</f:facet>
         #{c.color}
      </h:column>
         <h:column><f:facet name="header">Convertible</f:facet>
         #{c.convertible}
      </h:column>
   </h:dataTable>
   </h:body>
</html>
